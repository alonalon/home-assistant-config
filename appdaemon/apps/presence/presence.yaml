---
app_presence_aron:
  module: presence
  class: a_better_presence
  name: presence_aron                         # name of the device in Hass
  friendly_name: 'Aron tracker'                # display name
  timer: 300                                   # timeout in seconds from just arrived to home and just left to away (5 min)
  update_time: 7200                            # how old reported values get to be before reporting not_home (2hr)
  group_devices: group.aron           # The group that contains the tracked devices
  proximity_sensor: proximity.prox_home_aron  # The proximity to get the prox values