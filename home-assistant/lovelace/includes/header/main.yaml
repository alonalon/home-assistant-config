type: custom:mod-card
style: |
  ha-card {
    box-shadow: none;
    background-color: var(--text-primary-color);
    border-radius: 0px;
    padding: 0 10px 10px 10px;
  }
card:
  type: custom:layout-card
  layout: grid
  gridrows: 80px 100px
  gridcols: 60% 40%
  cards:
    - !include ./info.yaml
    - !include ./person.yaml
    # - !include ./weather.yaml
    - !include ./devices.yaml


