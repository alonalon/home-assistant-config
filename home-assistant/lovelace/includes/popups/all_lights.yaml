action: call-service
service: browser_mod.command
service_data:
  card:
    type: 'custom:auto-entities'
    card:
      type: entities
      title: Active Lights
      show_header_toggle: true
    filter:
      include:
        - domain: light
          state: 'on'
      exclude:
        - entity_id: light.kitchen_lights_group
        - entity_id: light.bedroom_lights_group
        - entity_id: light.living_room_lights_group
        - entity_id: light.kitchen_1
        - entity_id: light.kitchen_2
        - entity_id: light.kitchen_3
    show_empty: true
  command: popup
  deviceID:
    - this
  title: Lights
