type: custom:mod-card
style: |
  ha-card {
    box-shadow: none;
    background-color: var(--text-primary-color);
    padding: 10px 5px;
  }
card:
  type: custom:layout-card
  layout: vertical
  cards:
    - type: custom:button-card
      template: room
      name: Bedroom üõè
    - type: horizontal-stack
      cards:
        - type: custom:button-card
          entity: light.bedroom_lights_group
          name: 'Lights'
          template: light
        - type: custom:button-card
          entity: sensor.bedroom_temperature
          template: sensor
        - type: custom:button-card
          entity: sensor.bedroom_humidity
          template: sensor
        - type: custom:button-card
          entity: sensor.bedroom_pressure
          template: sensor
    - type: vertical-stack
      cards:
        - type: custom:fold-entity-row
          head:
            type: section
            label: Lights
          entities:
            - type: custom:decluttering-card
              template: lights
              variables:
                - entity: light.bedroom_drawer
            - type: custom:decluttering-card
              template: lights
              variables:
                - entity: light.bedroom_ceiling
