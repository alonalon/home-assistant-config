  sensor:
    layout: name_state
    size: '20px'
    show_name: false
    show_state: true
    show_icon: true
    show_units: true
    show_last_changed: false
    styles:
      card:
        - box-shadow: 'none'
      state:
        - font-size: '12px'
      name:
        - font-size: '12px'
      label:
        - font-size: '10px'
  light:
    layout: name_state
    size: '20px'
    show_name: false
    show_icon: true
    show_state: true
    styles:
      card:
        - box-shadow: 'none'
      state:
        - font-size: '12px'
      name:
        - font-size: '12px'
      label:
        - font-size: '10px'

  person:
    show_entity_picture: true
    show_state: true
    show_name: false
    layout: vertical
    tap_action:
      action: more-info
    styles:
      card:
        - border-radius: 5px
        - padding: 0
        - overflow: unset
      entity_picture:
        - width: 100%
      img_cell:
        - width: 50px
        - height: 50px
        - color: white
        - border-radius: 100%
        - place-self: flex-end
      state:
      - width: 50px
      - font-size: 14px
      - justify-content: center
      - place-self: flex-end

  room:
    show_icon: false
    show_name: true
    show_state: false
    styles:
      card:
        - box-shadow: none
        - height: 40px
        - padding: 0px 10px 0 10px
      icon:
        - height: 24px
        - width: 24px
      name:
        - justify-self: flex-start
    tap_action:
      action: none

  switch:
    show_state: false
    show_icon: false
    show_name: true
    styles:
      card:
        - box-shadow: none
        - padding: 10px 0 10px 0
        - background: transparent
        - width: 90px

  header:
    show_icon: false
    show_name: true
    show_state: false
    styles:
      card:
        - width: 300px
        - height: 20px
        - background: none
        - box-shadow: none
      name:
        - justify-self: start
        - margin-left: 10px
        - font-weight: lighter
        - font-size: x-larges


