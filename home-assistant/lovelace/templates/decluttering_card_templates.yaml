  lights:
    default:
      - toggle: false
    card:
      type: custom:slider-entity-row
      entity: '[[entity]]'
      toggle: '[[toggle]]'
      group: true
      hide_state: true

  media_player:
    default:
      - icon: mdi:speaker
      - group: false
      - info: short
      - source: icon
      - hide_controls: false
      - hide_power: false
      - hide_icon: false
      - speaker_group: false
    card:
      type: custom:mini-media-player
      entity: '[[entity]]'
      icon: '[[icon]]'
      group: '[[group]]'
      info: '[[info]]'
      source: '[[source]]'
      hide:
        power: '[[hide_power]]'
        controls: '[[hide_controls]]'
        icon: '[[hide_icon]]'
      speaker_group: '[[speaker_group]]'
      style: |
        ha-card {
          box-shadow: none;
          border-radius: 0px;
        }

  server_graph:
    card:
      type: custom:mini-graph-card
      entities:
        '[[entities]]'
      icon: '[[icon]]'
      name: '[[name]]'
      style: |
          ha-card {
            box-shadow: none;
            border-radius: 0px;
          }

  server_graph_cicle:
    card:
      type: custom:circle-sensor-card
      entity: '[[entity]]'
      name: '[[name]]'
      fill: var(--primary-background-color)
      style: |
          ha-card {
            box-shadow: none;
            border-radius: 0px;
          }
