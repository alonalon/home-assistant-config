title: Home
icon: mdi:home-automation
panel: true
path: home
cards:
    - type: custom:layout-card
      layout: vertical
      cards:
        - type: glance
          entities:
            - entity: person.aron
        - type: custom:layout-card
          layout: horizontal
          cards:
          - type: entities
            title: Fast track
            show_header_toggle: false
            entities:
            - entity: switch.all_lights
              name: All Lights
              icon: mdi:lamp
            - entity: input_boolean.guest_mode
              name: Guests
            - entity: input_boolean.cleaning_mode
              name: Cleaning
            - entity: input_boolean.vacation_mode
              name: Vacation
        - type: glance
          title: Vacuum üßπ
          entities:
            - vacuum.xiaomi_vacuum_cleaner
        - break

        - type: custom:vertical-stack-in-card
          title: Living room üõã
          cards:
          - type: horizontal-stack
            title: Values
            show_header_toggle: true
            cards:
            - type: custom:mini-graph-card
              style: |
                ha-card {
                  padding: 20px !important;
                }
              entities:
                - sensor.fibaro_system_motion_sensor_temperature
              name: Temperature
              line_color: '#44BBA4'
              line_width: 8
              hours_to_show: 168
            - type: custom:mini-graph-card
              style: |
                ha-card {
                  padding: 20px !important;
                }
              entities:
                - sensor.fibaro_system_motion_sensor_luminance
              name: Lux
              line_color: '#44BBA4'
              line_width: 8
              hours_to_show: 168
          - type: entities
            title: Lights
            show_header_toggle: false
            entities:
              - entity: light.livingroom_floor
              - entity: light.tv
              - entity: light.livingroom_ceiling
              - entity: light.office

        - type: custom:vertical-stack-in-card
          title: Kitchen üçΩ
          cards:
          - type: horizontal-stack
            title: Values
            show_header_toggle: true
            cards:
            - type: custom:mini-graph-card
              style: |
                ha-card {
                  padding: 20px !important;
                }
              entities:
                - sensor.kitchen_temperature
              name: Temperature
              line_color: '#44BBA4'
              line_width: 8
              hours_to_show: 168
            - type: custom:mini-graph-card
              style: |
                ha-card {
                  padding: 20px !important;
                }
              entities:
                - sensor.kitchen_temperature_3
              name: Humidity
              line_color: '#44BBA4'
              line_width: 8
              hours_to_show: 168
          - type: entities
            show_header_toggle: false
            entities:
              - entity: sensor.kitchen_temperature_2
              - entity: binary_sensor.water
              - entity: binary_sensor.refrigerator_sensor
              - entity: binary_sensor.freezer_sensor
              - entity: binary_sensor.sf20_smoke_sensor
          - type: entities
            title: Lights
            show_header_toggle: false
            entities:
              - entity: group.kitchen_lights
              - entity: light.kitchen_table

        - break

        - type: custom:vertical-stack-in-card
          title: Bedroom üõè
          cards:
          - type: horizontal-stack
            title: Values
            show_header_toggle: true
            cards:
            - type: custom:mini-graph-card
              style: |
                ha-card {
                  padding: 20px !important;
                }
              entities:
                - sensor.bedroom_temperature_3
              name: Temperature
              line_color: '#44BBA4'
              line_width: 8
              hours_to_show: 168
            - type: custom:mini-graph-card
              style: |
                ha-card {
                  padding: 20px !important;
                }
              entities:
                - sensor.bedroom_temperature_2
              name: Humidity
              line_color: '#44BBA4'
              line_width: 8
              hours_to_show: 168
