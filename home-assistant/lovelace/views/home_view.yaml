title: Home
icon: mdi:home-automation
panel: true
path: home
cards:
  - type: vertical-stack
    cards:
      - type: custom:layout-card
        layout: vertical
        cards:
          - type: glance
            entities:
              - entity: person.aron
          - type: custom:layout-card
            layout: horizontal
            cards:
            - type: horizontal-stack
              title: Values
              show_header_toggle: true
              cards:
                - type: custom:mini-graph-card
                  entity: sensor.fibaro_system_motion_sensor_temperature
                  name: Temperature
                  line_color: '#44BBA4'
                  line_width: 8
                  hours_to_show: 168
                - type: custom:mini-graph-card
                  entity: sensor.fibaro_system_motion_sensor_luminance
                  name: Lux
                  line_color: '#44BBA4'
                  line_width: 8
                  hours_to_show: 168
          - type: entities
            title: Kitchen
            show_header_toggle: false
            entities:
              - entity: binary_sensor.openclose_4
              - entity: binary_sensor.openclose_5
          - type: glance
            title: Vacuum
            entities:
              - vacuum.xiaomi_vacuum_cleaner
          - break
          - type: entities
            title: Lights
            show_header_toggle: false
            entities:
              - entity: light.tv_lamp
              - entity: light.osramstrip
              - entity: light.office_lamp
              - entity: light.livingroom_ceiling
              - entity: light.bedroom_drawer_lamp
              - entity: light.bedroom_ceiling
              - entity: light.kitchen_table
              - entity: light.entrance
          - type: entities
            title: Switches
            show_header_toggle: false
            entities:
              - entity: switch.osram_plug_1
              - entity: switch.osram_plug_2
          - type: entities
            title: Entertainment
            show_header_toggle: false
            entities:
              - entity: media_player.sony_bravia_tv
                type: custom:mini-media-player
                icon: mdi:television-classic
                artwork_border: true
                show_source: true
              - entity: media_player.chromecast
                type: custom:mini-media-player
                icon: mdi:cast-connected
                artwork_border: true
                show_source: true
              - entity: media_player.living_room
                type: custom:mini-media-player
                icon: mdi:spotify
                artwork_border: true
                show_source: true
                short_info: true
              - entity: media_player.google_home_bedroom
                type: custom:mini-media-player
                icon: mdi:google-home
                artwork_border: true
                show_source: true
                short_info: true

