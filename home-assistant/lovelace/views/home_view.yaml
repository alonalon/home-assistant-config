title: Home
icon: mdi:hammer
panel: true
path: home
cards:
  - type: custom:mod-card
    style: |
      ha-card {
        margin: 0 auto;
      }
    card:
      type: custom:layout-card
      layout: vertical
      max_width: '100%'
      cards:
        - !include ../includes/header/main.yaml
        - !include ../includes/partials/switch.yaml
        - type: custom:state-switch
          transition: slide-left
          transition_time: 300
          entity: input_select.active_view
          states:
            Rooms:
              type: custom:layout-card
              layout: horizontal
              justify_content: center
              cards:
                - !include ../includes/rooms/appartment/main.yaml
                - !include ../includes/rooms/living_room/main.yaml
                - !include ../includes/rooms/kitchen/main.yaml
                - !include ../includes/rooms/bedroom/main.yaml
            Devices:
              type: custom:layout-card
              layout: vertical
              justify_content: center
              cards:
                - !include ../includes/devices/sonos.yaml
                - !include ../includes/devices/tv.yaml
                - !include ../includes/devices/chromecast.yaml
                - !include ../includes/devices/google_home.yaml
                - break
                - !include ../includes/devices/vacuum.yaml
            Server:
              type: custom:layout-card
              layout: vertical
              justify_content: center
              cards:
                - !include ../includes/server/info.yaml
                - !include ../includes/server/usage_stats.yaml
                - break
                - !include ../includes/server/network.yaml
