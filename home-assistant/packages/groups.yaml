group:

  ##
  ## Views
  ##

  Default View:
    view: yes
    icon: mdi:earth
    entities:
      - group.aron
      - group.weather
      - group.living_room
      - group.bedroom
      - group.kitchen
      - group.lights
      - group.power_plugs
      - group.media_players

  Living Room View:
    view: yes
    icon: mdi:home-outline
    entities:
      - group.living_room
      - group.media_players

  Bedroom View:
    view: yes
    icon: mdi:hotel
    entities:
      - group.bedroom

  Kitchen View:
    view: yes
    icon: mdi:fridge-outline
    entities:
      - group.kitchen

  Admin View:
    view: yes
    icon: mdi:lock-outline
    entities:
      - group.fibaro_motion_sensor
      - group.server_sensor

  ##
  ## Rooms
  ##

  Living Room:
    - sensor.fibaro_system_motion_sensor_temperature
    - sensor.fibaro_system_motion_sensor_luminance
    - sensor.living_room_motion
    - light.tv_lamp
    - light.osramstrip

  Bedroom:
    - light.bedroom_drawer_lamp

  Kitchen:
    - binary_sensor.openclose_4
    - binary_sensor.openclose_5

  ##
  ## Media players
  ##

  Media Players:
    - media_player.chromecast
    - media_player.sony_bravia_tv
    - media_player.living_room
    - media_player.google_home_bedroom

  ##
  ## Powerplugs
  ##

  Powerplugs:
    - switch.osram_plug_1
    - switch.osram_plug_2
  ##
  ## People
  ##

  People:
    - group.aron

  Aron:
    - device_tracker.iphone
    - group.tiles
    - sensor.iphone_battery_level

  ##
  ## Sensors
  ##

  Fibaro Motion Sensor:
    - sensor.fibaro_system_motion_sensor_temperature
    - sensor.fibaro_system_motion_sensor_luminance
    - sensor.fibaro_system_motion_sensor_burglar
    - sensor.fibaro_system_motion_sensor_alarm_level
    - sensor.fibaro_system_motion_sensor_alarm_type
    - sensor.fibaro_system_motion_sensor_seismic_intensity

  Server Sensor:
    - sensor.disk_use_percent_config
    - sensor.processor_use
    - sensor.memory_use_percent
    - sensor.since_last_boot
    - sensor.ssl_certificate_expiry
