#
# Reads server values
#

homeassistant:
  customize:
    sensor.disk_use_percent_config:
      friendly_name: Disk
    sensor.memory_use_percent:
      friendly_name: Memory
    sensor.processor_use:
      friendly_name: CPU
    sensor.last_boot:
      friendly_name: Uptime
      icon: mdi:clock

sensor:
  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /config
      - type: memory_use_percent
      - type: processor_use
      - type: last_boot

group:
  server:
    name: Server
    entities:
      - sensor.disk_use_percent_config
      - sensor.memory_use_percent
      - sensor.processor_use
      - sensor.last_boot

