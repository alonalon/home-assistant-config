custom:
  ### Main Interface Colors ###
  primary-color: "#44BBA4" #header
  light-primary-color: "#F4F3F3"
  primary-background-color: "#F4F3F3"
  secondary-background-color: var(--primary-background-color)
  divider-color: "#44BBA4"
  ### Text ###
  primary-text-color: "#1C2321"
  secondary-text-color: "#44BBA4"
  text-primary-color: "#1C2321"
  disabled-text-color: "#1C2321"
  ### Sidebar Menu ###
  sidebar-icon-color: "#1C2321"
  sidebar-text-color: "#1C2321"
  sidebar-background-color: "#F4F3F3"
  sidebar-selected-background-color: "#F4F3F3"
  sidebar-selected-icon-color: "#44BBA4"
  sidebar-selected-text-color: var(--sidebar-selected-icon-color)
  ### States and Badges ###
  state-icon-color: "#44BBA4"
  state-icon-active-color: "#44BBA4"
  state-icon-unavailable-color: var(--disabled-text-color)
  ### Sliders ###
  paper-slider-knob-color: "#44BBA4"
  paper-slider-knob-start-color: var(--paper-slider-knob-color)
  paper-slider-pin-color: var(--paper-slider-knob-color)
  paper-slider-active-color: var(--paper-slider-knob-color)
  paper-slider-secondary-color: var(--light-primary-color)
  ### Labels ###
  label-badge-background-color: "#44BBA4"
  label-badge-text-color: "#FFFFFF"
  label-badge-red: "#343443"
  ### Cards ###
  paper-card-background-color: "#FFFFFF"
  paper-listbox-background-color: "#F4F3F3"
  ### Toggles ###
  paper-toggle-button-checked-button-color: "#44BBA4"
  paper-toggle-button-checked-bar-color: "#47FC92"
  paper-toggle-button-unchecked-button-color: var(--paper-toggle-button-checked-button-color)
  paper-toggle-button-unchecked-bar-color: "#343443"
  ### Table row ###
  table-row-background-color: var(--primary-background-color)
  table-row-alternative-background-color: var(--secondary-background-color)
